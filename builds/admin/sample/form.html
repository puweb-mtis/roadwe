{ #layout_sample_header }

<style>
.hide {
    display: none !important
}
</style>

<!-- 샘플운영자 폼 시작 -->
<form name="spmg_frm" id="spmg_frm" method="post" action="/{admin_url}/{rseqments[0]}/crudproc/{crud_mode}{? crud_mode === 'update'}/{row.spmg_idx}{/}{url_suffix}" role="form">
    <input type="hidden" name="referer" value="{referer}" />
    {? crud_mode === 'update'}<input type="hidden" name="spmg_idx" value="{row.spmg_idx}" />{/}
    <!-- 기본 정보 시작 -->
    <article>
        <h3>기본 정보</h3>
        <fieldset>
            <div>
                <label>아이디</label>
                <div>
                    {? crud_mode === 'create'}
                    <input type="text" name="spmg_id" id="spmg_id" class="form-control" placeholder="로그인 아이디" {? crud_mode === 'update'}value="{row.spmg_id}"{/} />
                    { : }
                    <input type="text" class="form-control-plaintext" value="{row.spmg_id}" readonly disabled="disabled">
                    <input type="hidden" name="spmg_id" id="spmg_id" class="form-control" placeholder="로그인 아이디" {? crud_mode === 'update'}value="{row.spmg_id}"{/} />
                    { / }
                </div>
            </div>
            <div>
                <label>이름</label>
                <div>
                    <input type="text" name="spmg_name" id="spmg_name" class="form-control" placeholder="이름" {? crud_mode === 'update'}value="{row.spmg_name}"{/} />
                </div>
            </div>
            <div>
                <label>닉네임</label>
                <div>
                    <input type="text" name="spmg_nick" id="spmg_nick" class="form-control" placeholder="닉네임" {? crud_mode === 'update'}value="{row.spmg_nick}"{/} />
                </div>
            </div>
            <div>
                <label>
                    비밀번호{? crud_mode === 'update'}&nbsp;변경{/}
                    {? crud_mode === 'update'}
                    <label>
                        <input type="checkbox" name="passwd_chg" id="passwd_chg">
                    </label>
                    { / }
                </label>
                <div>
                    <input type="password" name="spmg_pw" id="spmg_pw" class="form-control" placeholder="{? crud_mode === 'create'}비밀번호{:}{/}" value="" {? crud_mode === 'update'}disabled="disabled"{/} />
                </div>
            </div>
            <div class="row {? crud_mode === 'update'}hide{/} admin_password_area_toggle">
                <label>비밀번호 확인</label>
                <div>
                    <input type="password" name="spmg_re_pw" id="spmg_re_pw" class="form-control" placeholder="비밀번호확인" value="" />
                </div>
            </div>
            {? crud_mode === 'update'}
            <div class="row hide admin_password_area_toggle">
                <label>샘플운영자 비밀번호</label>
                <div>
                    <input type="password" name="admin_password" id="admin_password" class="form-control" placeholder="샘플운영자 비밀번호확인" title="접속한 샘플운영자 비밀번호를 입력하세요." data-toggle="tooltip" />
                </div>
            </div>
            { / }
            <div>
                <label>휴대전화</label>
                <div>
                    <select name="spmg_cellphone_txt[]" id="spmg_cellphone_areacd" class="form-control">
                        { @ set_params.cellphone_cd }
                        <option value="{.key_}"{? crud_mode === 'update'}{ ? row.spmg_cellphone[0] == .key_} selected="selected"{/}{/}>{.value_}</option>
                        { / }
                    </select>
                    <input type="text" name="spmg_cellphone_txt[]" id="spmg_cellphone_medium" class="form-control" maxlength="4" placeholder="중간자리" {? crud_mode === 'update'}value="{row.spmg_cellphone[1]}"{/} />
                    <input type="text" name="spmg_cellphone_txt[]" id="spmg_cellphone_last" class="form-control"  maxlength="4" placeholder="뒷자리" {? crud_mode === 'update'}value="{row.spmg_cellphone[2]}"{/} />
                </div>
            </div>
            <div>
                <label>전화번호</label>
                <div>
                    <select name="spmg_phone_txt[]" id="spmg_phone_areacd" class="form-control">
                        { @ set_params.phone_cd }
                        <option value="{.key_}"{? crud_mode === 'update'}{ ? row.spmg_phone[0] == .key_} selected="selected"{/}{/}>{.value_}</option>
                        { / }
                    </select>
                    <input type="text" name="spmg_phone_txt[]" id="spmg_phone_medium" class="form-control" maxlength="4" placeholder="중간자리" {? crud_mode === 'update'}value="{row.spmg_phone[1]}"{/} />
                    <input type="text" name="spmg_phone_txt[]" id="spmg_phone_last" class="form-control" maxlength="4" placeholder="뒷자리" {? crud_mode === 'update'}value="{row.spmg_phone[2]}"{/} />
                </div>
            </div>
            <div>
                <label>팩스번호</label>
                <div>
                    <select name="spmg_fax_txt[]" id="spmg_fax_areacd" class="form-control">
                        { @ set_params.phone_cd }
                        <option value="{.key_}"{? crud_mode === 'update'}{ ? row.spmg_fax[0] == .key_} selected="selected"{/}{/}>{.value_}</option>
                        { / }
                    </select>
                    <input type="text" name="spmg_fax_txt[]" id="spmg_fax_medium" class="form-control" maxlength="4" placeholder="중간자리" {? crud_mode === 'update'}value="{row.spmg_fax[1]}"{/} />
                    <input type="text" name="spmg_fax_txt[]" id="spmg_fax_last" class="form-control" maxlength="4" placeholder="뒷자리" {? crud_mode === 'update'}value="{row.spmg_fax[2]}"{/} />
                </div>
            </div>
            <div>
                <label>이메일</label>
                <div>
                    <input type="text" name="spmg_email_txt[]" id="spmg_email" class="form-control" placeholder="이메일주소" {? crud_mode === 'update'}value="{row.spmg_email[0]}"{/} />
                    @
                    <input type="text" name="spmg_email_txt[]" id="spmg_domain" class="form-control" placeholder="도메인주소" {? crud_mode === 'update'}value="{row.spmg_email[1]}"{/} />
                </div>
            </div>
        </fieldset>
        <!-- 계정 정보 시작 -->
        <h3>계정 정보</h3>
        <fieldset>
            <div>
                <label>접근 상태</label>
                <div>
                    { @ set_params.spmg_status_cd }
                    <label>
                        <input type="radio" name="spmg_status_cd" value="{.key_}"{? crud_mode === 'update'}{ ? row.spmg_status_cd == .key_} checked="checked"{/}{/}>
                        <i class="helper"></i>{.value_}
                    </label>
                    { / }
                </div>
            </div>
            {? crud_mode === 'update'}
            <div>
                <label>최종로그인</label>
                <div>
                    <input type="text" class="form-control-plaintext" value="{row.comm_reg_date}" readonly>
                </div>
            </div>
            { / }
            <div>
                <label>권한 유형</label>
                <div>
                    <select name="spmg_permit_cd" id="spmg_permit_cd" class="form-control">
                        { @ set_params.spmg_permit_cd }
                        <option value="{.key_}"{? crud_mode === 'update'}{ ? row.spmg_permit_cd == .key_} selected="selected"{/}{/}>{.value_}</option>
                        { / }
                    </select>
                </div>
            </div>
        </fieldset>
        <!-- 공통 버튼 영역 시작 -->
        <p>
            <div style="text-align: center;">
                <button type="submit" class="btn">
                    {? crud_mode === 'create'}저장{:}수정{/}
                </button>
                <a href="/{admin_url}/{rseqments[0]}/index{url_suffix}">목록</a>
            </div>
        </p>
    </article>
</form>
<!-- //샘플운영자 폼 끝 -->

{ #layout_sample_footer }
