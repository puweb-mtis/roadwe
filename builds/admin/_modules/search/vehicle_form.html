<div class="card">
    <div class="card-body">
        <form name="{rseqments[0]}_search_frm" id="{rseqments[0]}_search_frm"
            method="{? search_params_type === 'segments'}post{:}get{/}"
            action="/{admin_url}/{rseqments[0]}/{rseqments[1]}{url_suffix}" role="form">

            <!-- 기본검색 -->
            <table class="table align-middle">
                <colgroup>
                    <col class="col-1 bg-light">
                    <col class="col-11">
                </colgroup>
                <tbody>
                    <tr>
                        <th scope="row">검색</th>
                        <td>
                            <div class="row g-2">
                                <div class="col-1">
                                    <select name="sec_column" id="sec_column" class="form-select" aria-label="검색구분">
                                        <option value="">전체</option>
                                        <option value="">차량소유</option>
                                        <option value="">거래처</option>
                                        <option value="">사업장</option>
                                        <option value="">운행기사님</option>
                                        <option value="">차량고유번호</option>
                                        <option value="car_name" { ? sec_params.sec_column=="car_name"
                                            }selected="selected" {/}>*차량명
                                        </option>
                                        <option value="car_number" { ? sec_params.sec_column=="car_number"
                                            }selected="selected" {/}>*차량번호</option>
                                        <option value="">차종</option>
                                        <option value="">연식</option>
                                        <option value="">단말기 고유 ID</option>
                                        <option value="">차량차고지위치</option>
                                        <option value="">차량소속운송회사</option>
                                        <option value="">최초등록자</option>
                                        <option value="">최종수정자</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <input type="text" name="sec_keyword" id="sec_keyword" class="form-control"
                                        placeholder="검색어를 입력해주세요." style="max-width: 480px;"
                                        value="{sec_params['sec_keyword']}">
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">기간검색</th>
                        <td>
                            <div class="row g-2">
                                <div class="col-1">
                                    <select name="sec_date_type" id="sec_date_type" class="form-select"
                                        aria-label="검색구분">
                                        <option value="comm_reg_date" { ? sec_params.sec_date_type=="comm_reg_date" }
                                            selected="selected" {/}>최초등록일시</option>
                                        <option value="">마지막운행일시</option>
                                        <option value="comm_mod_date" { ? sec_params.sec_date_type=="comm_mod_date" }
                                            selected="selected" {/}>최종수정일시</option>
                                    </select>
                                </div>
                                <div class="col-auto">
                                    <div class="row align-items-center g-2">
                                        <div class="col-auto">
                                            <label class="input-group mb-0">
                                                <input type="text" placeholder="시작일" name="sec_st_date" id="sc_startdt"
                                                    value="{sec_params['sec_st_date']}" maxlength="10"
                                                    autocomplete="off" class="form-control flatpickr-input start-date">
                                                {*사용안함
                                                <span class="input-group-text"><i class="las la-calendar"></i></span>
                                                *}
                                            </label>
                                        </div>
                                        <div class="col-auto">~</div>
                                        <div class="col-auto">
                                            <label class="input-group mb-0">
                                                <input type="text" placeholder="종료일" name="sec_ed_date" id="sc_enddt"
                                                    value="{sec_params['sec_ed_date']}" maxlength="10"
                                                    autocomplete="off" class="form-control flatpickr-input end-date">
                                                {*사용안함
                                                <span class="input-group-text"><i class="las la-calendar"></i></span>
                                                *}
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col">
                                    <button type="button" class="btn btn-outline-dark select_date"
                                        data-datetype="yesterday">어제</button>
                                    <button type="button" class="btn btn-outline-dark select_date"
                                        data-datetype="today">오늘</button>
                                    <button type="button" class="btn btn-outline-dark select_date"
                                        data-datetype="1week">1주일</button>
                                    <button type="button" class="btn btn-outline-dark select_date"
                                        data-datetype="1month">1개월</button>
                                    <button type="button" class="btn btn-outline-dark select_date"
                                        data-datetype="3month">3개월</button>
                                    <button type="button" class="btn btn-outline-dark select_date"
                                        data-datetype="6month">6개월</button>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <!-- // 기본검색 -->

            <!-- 상세검색 (펼침/닫힘) -->
            <div class="collapse" id="search_detail">
                <table class="table align-middle">
                    <colgroup>
                        <col class="col-1 bg-light">
                        <col class="col-5">
                        <col class="col-1 bg-light">
                        <col class="col-5">
                    </colgroup>
                    <tbody>
                        <tr>
                            <th scope="row">차량 소속 운송회사</th>
                            <td colspan="3">
                                <select name="company" class="form-select w-auto">
                                    <option value="">운송회사를 선택해주세요.</option>
                                    <option value="">운송회사A</option>
                                    <option value="">운송회사B</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">거래처</th>
                            <td colspan="3">
                                <select name="company" class="form-select w-auto">
                                    <option value="">거래처를 선택해주세요.</option>
                                    <option value="">거래처A</option>
                                    <option value="">거래처B</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">종류</th>
                            <td colspan="3">
                                <label class="form-check form-check-inline">
                                    <input type="checkbox" name="sec_car_grade_cd[]" class="form-check-input"
                                        value="all">
                                    <span class="form-check-label">전체</span>
                                </label>
                                <label class="form-check form-check-inline">
                                    <input type="checkbox" name="sec_car_grade_cd[]" class="form-check-input"
                                        value="대형">
                                    <span class="form-check-label">대형</span>
                                </label>
                                <label class="form-check form-check-inline">
                                    <input type="checkbox" name="sec_car_grade_cd[]" class="form-check-input"
                                        value="대형우등">
                                    <span class="form-check-label">대형우등</span>
                                </label>
                                <label class="form-check form-check-inline">
                                    <input type="checkbox" name="sec_car_grade_cd[]" class="form-check-input"
                                        value="중형">
                                    <span class="form-check-label">중형</span>
                                </label>
                                <label class="form-check form-check-inline">
                                    <input type="checkbox" name="sec_car_grade_cd[]" class="form-check-input"
                                        value="중형우등">
                                    <span class="form-check-label">중형우등</span>
                                </label>
                                <label class="form-check form-check-inline">
                                    <input type="checkbox" name="sec_car_grade_cd[]" class="form-check-input"
                                        value="미니버스">
                                    <span class="form-check-label">미니버스</span>
                                </label>
                                <label class="form-check form-check-inline">
                                    <input type="checkbox" name="sec_car_grade_cd[]" class="form-check-input"
                                        value="미니썬롱">
                                    <span class="form-check-label">미니썬롱</span>
                                </label>
                                <label class="form-check form-check-inline">
                                    <input type="checkbox" name="sec_car_grade_cd[]" class="form-check-input"
                                        value="미니우등">
                                    <span class="form-check-label">미니우등</span>
                                </label>
                                <label class="form-check form-check-inline">
                                    <input type="checkbox" name="sec_car_grade_cd[]" class="form-check-input" value="밴">
                                    <span class="form-check-label">밴</span>
                                </label>
                                <label class="form-check form-check-inline">
                                    <input type="checkbox" name="sec_car_grade_cd[]" class="form-check-input"
                                        value="대형프리미엄">
                                    <span class="form-check-label">대형프리미엄</span>
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">차량소유</th>
                            <td colspan="3">
                                <label class="form-check form-check-inline">
                                    <input type="radio" name="sec_car_owner_type_cd" class="form-check-input" value="" {
                                        ? sec_params.sec_car_owner_type_cd=='' }checked{/}>
                                    <span class="form-check-label">전체</span>
                                </label>
                                <label class="form-check form-check-inline">
                                    <input type="radio" name="sec_car_owner_type_cd" class="form-check-input"
                                        value="TRANSPORT" { ? sec_params.sec_car_owner_type_cd=='TRANSPORT' }checked{/}>
                                    <span class="form-check-label">운송회사</span>
                                </label>
                                <label class="form-check form-check-inline">
                                    <input type="radio" name="sec_car_owner_type_cd" class="form-check-input"
                                        value="DRIVER" { ? sec_params.sec_car_owner_type_cd=='DRIVER' }checked{/}>
                                    <span class="form-check-label">기사님</span>
                                </label>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- // 상세검색 (펼침/닫힘) -->

            <!-- 검색버튼영역 -->
            <div class="d-flex gap-2 align-items-center justify-content-end">
                <label class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" data-collapse-checkbox="search_detail">
                    <span class="form-check-label">항상 상세검색</span>
                </label>
                <button type="button" class="btn btn-ghost-primary" id="search_detail_button" data-bs-toggle="collapse"
                    data-bs-target="#search_detail">
                    <i class="align-middle ri-add-circle-line"></i>
                    상세 검색하기
                </button>
                <button type="submit" class="btn btn-primary btn-form-search">검색</button>
                <button type="reset" class="btn btn-dark">초기화</button>
            </div>
            <!-- // 검색버튼영역 -->
        </form>
    </div>
</div>
