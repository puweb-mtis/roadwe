<div class="card">
    <div class="card-body">
        <form name="{rseqments[0]}_search_frm" id="{rseqments[0]}_search_frm"
            method="{? search_params_type === 'segments'}post{:}get{/}"
            action="/{admin_url}/{rseqments[0]}/{rseqments[1]}{url_suffix}" role="form">

            <!-- 기본검색 -->
            <table class="table align-middle">
                <colgroup>
                    <col class="col-1 bg-light">
                    <col class="col-11">
                </colgroup>
                <tbody>
                    <tr>
                        <th scope="row">검색</th>
                        <td>
                            <div class="row g-2">
                                <div class="col-1">
                                    <select name="sec_column" id="sec_column" class="form-select" aria-label="검색구분">
                                        <option value="admin_name" { ? sec_params.sec_column=="admin_name" }selected{/}>
                                            관리자명
                                        </option>
                                        <option value="account" { ? sec_params.sec_column=="account" }selected{/}>
                                            아이디(이메일)
                                        </option>
                                        <option value="" { ? sec_params.sec_column=="car_name" }selected{/}>거래처</option>
                                        <option value="" { ? sec_params.sec_column=="car_name" }selected{/}>사업장</option>
                                        <option value="" { ? sec_params.sec_column=="car_name" }selected{/}>근무부서
                                        </option>
                                        <option value="phone" { ? sec_params.sec_column=="phone" }selected{/}>휴대폰번호
                                        </option>
                                        <option value="c_name" { ? sec_params.sec_column=="c_name" }selected{/}>최초등록자
                                        </option>
                                        <option value="m_name" { ? sec_params.sec_column=="m_name" }selected{/}>최종수정자
                                        </option>
                                    </select>
                                </div>
                                <div class="col">
                                    <input type="text" name="sec_keyword" id="sec_keyword" class="form-control"
                                        placeholder="검색어를 입력해주세요." style="max-width: 480px;"
                                        value="{sec_params['sec_keyword']}">
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">기간검색</th>
                        <td>
                            <div class="row g-2">
                                <div class="col-1">
                                    <select name="sec_date_type" id="sec_date_type" class="form-select"
                                        aria-label="검색구분">
                                        <option value="comm_reg_date" { ? sec_params.sec_date_type=="comm_reg_date" }
                                            selected="selected" {/}>신규가입일시</option>
                                        <option value="">최종접속일시</option>
                                        <option value="">최종승인/반려일시</option>
                                    </select>
                                </div>
                                <div class="col-auto">
                                    <div class="row align-items-center g-2">
                                        <div class="col-auto">
                                            <label class="input-group mb-0">
                                                <input type="text" placeholder="시작일" name="sec_st_date" id="sc_startdt"
                                                    value="{sec_params['sec_st_date']}" maxlength="10"
                                                    autocomplete="off" class="form-control flatpickr-input start-date">
                                                {*사용안함
                                                <span class="input-group-text"><i class="las la-calendar"></i></span>
                                                *}
                                            </label>
                                        </div>
                                        <div class="col-auto">~</div>
                                        <div class="col-auto">
                                            <label class="input-group mb-0">
                                                <input type="text" placeholder="종료일" name="sec_ed_date" id="sc_enddt"
                                                    value="{sec_params['sec_ed_date']}" maxlength="10"
                                                    autocomplete="off" class="form-control flatpickr-input end-date">
                                                {*사용안함
                                                <span class="input-group-text"><i class="las la-calendar"></i></span>
                                                *}
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col">
                                    <button type="button" class="btn btn-outline-dark select_date"
                                        data-datetype="yesterday">어제</button>
                                    <button type="button" class="btn btn-outline-dark select_date"
                                        data-datetype="today">오늘</button>
                                    <button type="button" class="btn btn-outline-dark select_date"
                                        data-datetype="1week">1주일</button>
                                    <button type="button" class="btn btn-outline-dark select_date"
                                        data-datetype="1month">1개월</button>
                                    <button type="button" class="btn btn-outline-dark select_date"
                                        data-datetype="3month">3개월</button>
                                    <button type="button" class="btn btn-outline-dark select_date"
                                        data-datetype="6month">6개월</button>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <!-- // 기본검색 -->

            <!-- 상세검색 (펼침/닫힘) -->
            <div class="collapse" id="search_detail">
                <table class="table align-middle">
                    <colgroup>
                        <col class="col-1 bg-light">
                        <col class="col-5">
                        <col class="col-1 bg-light">
                        <col class="col-5">
                    </colgroup>
                    <tbody>
                        <tr>
                            <th scope="row">관리자 구분</th>
                            <td>
                                <label class="form-check form-check-inline">
                                    <input type="radio" name="sec_super_status_cd" class="form-check-input" value="" { ?
                                        sec_params.sec_super_status_cd=='' }checked{/}>
                                    <span class="form-check-label">전체</span>
                                </label>
                                <label class="form-check form-check-inline">
                                    <input type="radio" name="sec_super_status_cd" class="form-check-input" value="YES"
                                        { ? sec_params.sec_super_status_cd=='YES' }checked{/}>
                                    <span class="form-check-label">대표관리자</span>
                                </label>
                                <label class="form-check form-check-inline">
                                    <input type="radio" name="sec_super_status_cd" class="form-check-input" value="NO" {
                                        ? sec_params.sec_super_status_cd=='NO' }checked{/}>
                                    <span class="form-check-label">부관리자</span>
                                </label>
                            </td>
                            <th scope="row">접속허용여부</th>
                            <td>
                                <label class="form-check form-check-inline">
                                    <input type="radio" name="sec_use_status_cd" class="form-check-input" value="" { ?
                                        sec_params.sec_use_status_cd=='' }checked{/}>
                                    <span class="form-check-label">전체</span>
                                </label>
                                <label class="form-check form-check-inline">
                                    <input type="radio" name="sec_use_status_cd" class="form-check-input" value="YES" {
                                        ? sec_params.sec_use_status_cd=='YES' }checked{/}>
                                    <span class="form-check-label">접속허용</span>
                                </label>
                                <label class="form-check form-check-inline">
                                    <input type="radio" name="sec_use_status_cd" class="form-check-input" value="NO" { ?
                                        sec_params.sec_use_status_cd=='NO' }checked{/}>
                                    <span class="form-check-label">접속차단</span>
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">근무부서</th>
                            <td colspan="3">
                                <div class="d-flex gap-2 department-search">
                                    <!-- TODO: 팝업 구현 필요함 -->
                                    <button type="button" class="btn btn-sm btn-primary"
                                        data-modal-target="">검색</button>
                                    <!-- 선택 항목 리스트 -->
                                    <div class="search-choices"></div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- // 상세검색 (펼침/닫힘) -->

            <!-- 검색버튼영역 -->
            <div class="d-flex gap-2 align-items-center justify-content-end">
                <label class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" data-collapse-checkbox="search_detail">
                    <span class="form-check-label">항상 상세검색</span>
                </label>
                <button type="button" class="btn btn-ghost-primary" id="search_detail_button" data-bs-toggle="collapse"
                    data-bs-target="#search_detail"><i class="align-middle ri-add-circle-line"></i>
                    상세 검색하기
                </button>
                <button type="submit" class="btn btn-primary btn-form-search">검색</button>
                <button type="reset" class="btn btn-dark">초기화</button>
            </div>
            <!-- // 검색버튼영역 -->
        </form>
    </div>
</div>
