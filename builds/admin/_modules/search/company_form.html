<div class="card">
    <div class="card-body">
        <form name="{rseqments[0]}_search_frm" id="{rseqments[0]}_search_frm"
            method="{? search_params_type === 'segments'}post{:}get{/}"
            action="/{admin_url}/{rseqments[0]}/{rseqments[1]}{url_suffix}" role="form">
    
            <!-- [검색 html 영역 시작] -->
            <!-- 기본검색 -->
            <table class="table align-middle">
                <colgroup>
                    <col class="col-1 bg-light">
                    <col class="col-11">
                </colgroup>
                <tbody>
                    <tr>
                        <th scope="row">검색</th>
                        <td>
                            <div class="row g-2">
                                <div class="col-1">
                                    <select name="sec_column" id="sec_column" class="form-select" aria-label="검색구분">
                                        <option value="">회원고유번호</option>
                                        <option value="">사업자등록번호</option>
                                        <option value="">거래처</option>
                                        <option value="">아이디</option>
                                        <option value="">상세구분</option>
                                        <option value="">대표자명</option>
                                        <option value="">대표연락처</option>
                                        <option value="">담당자이름</option>
                                        <option value="">담당자연락처</option>
                                        <option value="">담당자이메일</option>
                                        <option value="">최초등록자</option>
                                        <option value="">최종수정자</option>
                                        <option value="">계약처리자</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <input type="text" name="sec_keyword" id="sec_keyword" class="form-control"
                                        placeholder="검색어를 입력해주세요." style="max-width: 480px;"
                                        value="{sec_params['sec_keyword']}">
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">기간검색</th>
                        <td>
                            <div class="row g-2">
                                <div class="col-1">
                                    <select name="sec_date_type" id="sec_date_type" class="form-select"
                                        aria-label="검색구분">
                                        <option value="comm_reg_date" { ? sec_params.sec_date_type=="comm_reg_date" }
                                            selected="selected" {/}>최초등록일시</option>
                                        <option value="comm_mod_date" { ? sec_params.sec_date_type=="comm_mod_date" }
                                            selected="selected" {/}>최종수정일시</option>
                                        <option value="">계약처리일시</option>
                                    </select>
                                </div>
                                <div class="col-auto">
                                    <div class="row align-items-center g-2">
                                        <div class="col-auto">
                                            <label class="input-group mb-0">
                                                <input type="text" placeholder="시작일" name="sec_st_date" id="sc_startdt"
                                                    value="{sec_params['sec_st_date']}" maxlength="10"
                                                    autocomplete="off" class="form-control flatpickr-input start-date">
                                                {*사용안함
                                                <span class="input-group-text"><i class="las la-calendar"></i></span>
                                                *}
                                            </label>
                                        </div>
                                        <div class="col-auto">~</div>
                                        <div class="col-auto">
                                            <label class="input-group mb-0">
                                                <input type="text" placeholder="종료일" name="sec_ed_date" id="sc_enddt"
                                                    value="{sec_params['sec_ed_date']}" maxlength="10"
                                                    autocomplete="off" class="form-control flatpickr-input end-date">
                                                {*사용안함
                                                <span class="input-group-text"><i class="las la-calendar"></i></span>
                                                *}
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col">
                                    <button type="button" class="btn btn-outline-dark select_date"
                                        data-datetype="yesterday">어제</button>
                                    <button type="button" class="btn btn-outline-dark select_date"
                                        data-datetype="today">오늘</button>
                                    <button type="button" class="btn btn-outline-dark select_date"
                                        data-datetype="1week">1주일</button>
                                    <button type="button" class="btn btn-outline-dark select_date"
                                        data-datetype="1month">1개월</button>
                                    <button type="button" class="btn btn-outline-dark select_date"
                                        data-datetype="3month">3개월</button>
                                    <button type="button" class="btn btn-outline-dark select_date"
                                        data-datetype="6month">6개월</button>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <!-- // 기본검색 -->
    
            <!-- 상세검색 (펼침/닫힘) -->
            <div class="collapse" id="search_detail">
                <table class="table align-middle">
                    <colgroup>
                        <col class="col-1 bg-light">
                        <col class="col-5">
                        <col class="col-1 bg-light">
                        <col class="col-5">
                    </colgroup>
                    <tbody>
                        <tr>
                            <th scope="row">계약진행상태</th>
                            <td colspan="3">
                                <label class="form-check form-check-inline">
                                    <input type="checkbox" name="contract_status[]" class="form-check-input" value="all">
                                    <span class="form-check-label">전체</span>
                                </label>
                                <label class="form-check form-check-inline">
                                    <input type="checkbox" name="contract_status[]" class="form-check-input" value="계약진행중">
                                    <span class="form-check-label">계약진행중</span>
                                </label>
                                <label class="form-check form-check-inline">
                                    <input type="checkbox" name="contract_status[]" class="form-check-input" value="계약완료">
                                    <span class="form-check-label">계약완료</span>
                                </label>
                                <label class="form-check form-check-inline">
                                    <input type="checkbox" name="contract_status[]" class="form-check-input" value="계약일시중지">
                                    <span class="form-check-label">계약일시중지</span>
                                </label>
                                <label class="form-check form-check-inline">
                                    <input type="checkbox" name="contract_status[]" class="form-check-input" value="계약종료">
                                    <span class="form-check-label">계약종료</span>
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">구분</th>
                            <td>
                                <select name="" class="form-select w-auto" aria-label="구분 선택">
                                    <option value="">구분을 선택해주세요.</option>
                                    <option value="">학교</option>
                                    <option value="">학원</option>
                                    <option value="">회사</option>
                                    <option value="">어린이집</option>
                                    <option value="">유치원</option>
                                </select>
                            </td>
                            <th scope="row">상세구분</th>
                            <td>
                                <select name="" class="form-select w-auto" aria-label="상세구분 선택">
                                    <option value="">상세구분을 선택해주세요.</option>
                                    <option value="">영어회화</option>
                                    <option value="">수학학원</option>
                                    <option value="">보습학원</option>
                                    <option value="">태권도</option>
                                    <option value="">초등학교</option>
                                    <option value="">중학교</option>
                                    <option value="">고등학교</option>
                                    <option value="">대학교</option>
                                    <option value="">대학원</option>
                                    <option value="">유치원</option>
                                    <option value="">어린이집</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">거래처</th>
                            <td colspan="3">
                                <select name="transport" class="form-select w-auto" aria-label="거래처 선택">
                                    <option value="">거래처를 선택해주세요.</option>
                                    <option value="">거래처 A</option>
                                    <option value="">거래처 B</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">차량운행노선</th>
                            <td>
                                <div class="d-flex align-items-center gap-2">
                                    <select name="" class="form-select w-auto">
                                        <option value="" selected>차량 운행중인 노선건수</option>
                                    </select>
                                    <div class="input-group d-inline-flex w-auto">
                                        <input type="text" name="" class="form-control" style="max-width: 80px;">
                                        <div class="input-group-text">건</div>
                                    </div>
                                    <span>~</span>
                                    <div class="input-group d-inline-flex w-auto">
                                        <input type="text" name="" class="form-control" style="max-width: 80px;">
                                        <div class="input-group-text">건</div>
                                    </div>
                                </div>
                            </td>
                            <th scope="row">총 탑승인원 수</th>
                            <td>
                                <div class="d-flex align-items-center gap-2">
                                    <div class="input-group d-inline-flex w-auto">
                                        <input type="text" name="" class="form-control" style="max-width: 80px;">
                                        <div class="input-group-text">회</div>
                                    </div>
                                    <span>~</span>
                                    <div class="input-group d-inline-flex w-auto">
                                        <input type="text" name="" class="form-control" style="max-width: 80px;">
                                        <div class="input-group-text">회</div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- // 상세검색 (펼침/닫힘) -->
    
            <!-- 검색버튼영역 -->
            <div class="d-flex gap-2 align-items-center justify-content-end">
                <label class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" data-collapse-checkbox="search_detail">
                    <span class="form-check-label">항상 상세검색</span>
                </label>
                <button type="button" class="btn btn-ghost-primary" id="search_detail_button" data-bs-toggle="collapse"
                    data-bs-target="#search_detail">
                    <i class="align-middle ri-add-circle-line"></i>
                    상세 검색하기
                </button>
                <button type="submit" class="btn btn-primary btn-form-search">검색</button>
                <button type="reset" class="btn btn-dark">초기화</button>
            </div>
            <!-- // 검색버튼영역 -->
            <!-- [검색 html 영역 끝] -->
        </form>
    </div>
</div>
