{ #layout_velzon_header }

<div class="container">
    <div class="row justify-content-center">
        <div class="col-12">
            <div class="card bg-transparent shadow-none">
                <div class="card-body p-4">
                    <div class="p-2">
                        <form action="/{admin_url}/auth/proc/sign_in{url_suffix}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label text-white">아이디</label>
                                <input type="text" class="form-control" id="acmg_id" name="acmg_id" placeholder="아이디를 입력해주세요." value="admin">
                            </div>

                            <div class="mb-3">
                                <label class="form-label text-white" for="password-input">비밀번호</label>
                                <div class="position-relative auth-pass-inputgroup mb-3">
                                    <input type="password" class="form-control pe-5" id="acmg_pw" name="acmg_pw" placeholder="비밀번호를 입력해주세요." id="password-input" value="1234">
                                    <button class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted shadow-none" type="button" id="password-addon"><i class="ri-eye-fill align-middle"></i></button>
                                </div>
                            </div>

                            <div class="d-flex align-items-center justify-content-between">
                                <div class="form-check form-check-dark form-switch">
                                  <input class="form-check-input" type="checkbox" id="save_id" name="save_id">
                                  <label class="form-check-label text-white" for="save_id">아이디 저장</label>
                                </div>

                                <a href="auth-pass-reset-basic.html" class="text-white">비밀번호를 잃어버리셨나요?</a>
                            </div>

                            <div class="mt-4">
                                <button class="btn-auth" type="submit">로그인</button>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- end card body -->
            </div>
            <!-- end card -->

            <div class="mt-4 text-center">
                <p class="mb-0 text-white">아직 회원이 아니신가요? <a href="auth-signup-basic.html" class="fw-semibold text-white text-decoration-underline"> 회원가입 </a> </p>
            </div>

        </div>
    </div>
    <!-- end row -->
</div>

{ #layout_velzon_footer }
