{ #layout_velzon_header }

  <div class="row">
    <div class="col-12">
      <form name="acmb_frm" id="acmb_frm" method="post" action="/{admin_url}/{rseqments[0]}/crudproc/{crud_mode}{? crud_mode === 'update'}/{row.id}{/}{url_suffix}" role="form" autocomplete="off" enctype="multipart/form-data">
        <input type="hidden" name="referer" value="{referer}" />
        {? crud_mode === 'update'}<input type="hidden" name="id" value="{row.id}" />{/}
        <div class="card">
          <div class="card-header">
            <h5 class="card-title mb-0">기본정보</h5>
          </div>
          <div class="card-body">
            <table id="member" class="table align-middle">
              <colgroup>
                <col class="col-1 table-light">
                <col class="col-5">
                <col class="col-1 table-light">
                <col class="col-5">
              </colgroup>
              <tbody>
                <!-- <tr>
                  <th scope="row">프로필 사진</th>
                  <td colspan="3">
                    <div class="col-auto">
                      <div class="avatar-xl">
                        <input type="file" name="profile_img" class="filepond-input filepond-input-circle profile-img" title="profile_img" accept="image/png, image/jpeg, image/gif"/>
                      </div>
                    </div>
                  </td>
                </tr> -->
                <tr>
                  <th scope="row">회원구분</th>
                  <td colspan="3">
                    <select name="member_type" class="form-select w-auto" aria-label="회원구분 선택">
                      { @ set_params.acmb_member_type_cd }
                      <option value="{.key_}">{.value_}</option>
                      { / }
                    </select>
                  </td>
                </tr>
                <!-- <tr>
                  <th scope="row">거래처</th>
                  <td>
                    <select name="company" class="form-select w-auto">
                      <option value="" selected>거래처를 선택해주세요.</option>
                    </select>
                  </td>
                  <th scope="row">사업장</th>
                  <td>
                    <select name="subsidiary" class="form-select w-auto" aria-label="사업장 선택" disabled>
                      <option value="">거래처를 먼저 선택해주세요.</option>
                      <option value="해당없음">해당없음</option>
                    </select>
                  </td>
                </tr>
                <tr>
                  <th scope="row">근무부서</th>
                  <td colspan="3">
                    <select name="part" class="form-select w-auto" aria-label="근무부서 선택" disabled>
                      <option value="" selected>사업장을 먼저 선택해주세요.</option>
                      <option value="해당없음">해당없음</option>
                    </select>
                  </td>
                </tr> -->
                <tr>
                  <th scope="row">이메일</th>
                  <td colspan="3">
                    <div class="input-group">
                      <input type="text" name="account" id="account" class="form-control" placeholder="이메일을 입력해주세요." style="max-width: 320px;" {? crud_mode === 'update'}value="{row.account}" readonly{:}value="test001@test.com"{/}>
                      {? crud_mode === 'create'}<button type="button" class="btn btn-primary" onclick="duplicateCheck('/assets/json/services/duplicate.json', '[name=account]')">중복확인</button>{/}
                    </div>
                  </td>
                </tr>
                <tr>
                    <th scope="row">이름</th>
                    <td colspan="3">
                      <div class="input-group">
                        <input type="text" name="member_name" id="member_name" class="form-control" placeholder="이메일을 입력해주세요." style="max-width: 320px;" {? crud_mode === 'update'}value="{row.member_name}"{:}value="아무개001"{/}>
                      </div>
                    </td>
                  </tr>
                <tr>
                  <th scope="row">비밀번호 {? crud_mode === 'update'}변경{/} {? crud_mode === 'update'}<input type="checkbox" name="passwd_chg" id="passwd_chg">{/}</th>
                  <td colspan="3">
                    <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호를 입력해주세요." style="max-width: 320px;" {? crud_mode === 'update'}disabled="disabled"{/}>
                    <p class="text-info mt-1 mb-0"><i class="las la-info-circle"></i> 비밀번호는 영문,숫자,특수문자 를 모두 조합하여 8~15자 입력해 주세요.</p>
                  </td>
                </tr>
                <tr>
                  <th scope="row">비밀번호 확인</th>
                  <td colspan="3">
                    <input type="password" name="re_password" id="re_password" class="form-control" placeholder="비밀번호를 한번 더 입력해주세요." style="max-width: 320px;" {? crud_mode === 'update'}disabled="disabled"{/} >
                    <p class="invalid-feedback mb-0">비밀번호가 일치하지 않습니다.</p>
                  </td>
                </tr>
                <tr>
                  <th scope="row">휴대폰번호</th>
                  <td colspan="3">
                    <!--
                      TODO: 숫자만 입력
                    -->
                    <input type="tel" name="phone" id="phone" class="form-control" placeholder="숫자만 입력 가능합니다." style="max-width:320px;" {? crud_mode === 'update'}value="{row.phone}"{:}value="01012345678"{/}>
                  </td>
                </tr>
                <tr>
                  <th scope="row">이메일 수신여부</th>
                  <td>
                    <label class="form-check form-check-inline">
                      <input type="radio" name="email_status" class="form-check-label me-1" value="YES" {? crud_mode === 'update' && row.email_status === 'YES'}checked{:}checked{/}>
                      <span class="form-check-label">수신</span>
                    </label>
                    <label class="form-check form-check-inline">
                      <input type="radio" name="email_status" class="form-check-label me-1" value="NO" {? crud_mode === 'update' && row.email_status === 'NO'}checked{/}>
                      <span class="form-check-label">미수신</span>
                    </label>
                  </td>
                  <th scope="row">SMS 수신여부</th>
                  <td>
                    <label class="form-check form-check-inline">
                      <input type="radio" name="sms_status" class="form-check-label me-1" value="YES" {? crud_mode === 'update' && row.email_status === 'YES'}checked{:}checked{/}>
                      <span class="form-check-label">수신</span>
                    </label>
                    <label class="form-check form-check-inline">
                      <input type="radio" name="sms_status" class="form-check-label me-1" value="NO" {? crud_mode === 'update' && row.sms_status === 'NO'}checked{/}>
                      <span class="form-check-label">미수신</span>
                    </label>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        
        <!-- S : 버튼영역 -->
        <div class="text-center mt-4 pb-5">
          <button type="button" class="btn btn-lg btn-dark mx-1" onclick="window.location.href='/{admin_url}/{rseqments[0]}/index{url_suffix}'">취소하기</button>
          <button type="submit" class="btn btn-lg btn-primary mx-1" data-role="submit">{? crud_mode === 'create'}저장하기{:}수정하기{/}</button>
        </div>
        <!-- E : 버튼영역 -->
      </form>
    </div>
  </div>

{ #layout_velzon_footer }
